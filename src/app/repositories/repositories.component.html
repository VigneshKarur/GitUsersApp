<div id="desktop">
  <div class="container">
    <div class="row">
      <div class="col-6 border">
        <h4 style="color: rgb(54, 169, 236)">{{ repoName }}</h4>
        <p>{{ repoDesc }}</p>

        <div
          fxLayout="row wrap"
          fxLayoutGap="16px grid"
          style="height: 50%; margin: 0"
        >
          <div
            fxFlex="30%"
            fxFlex.xs="100%"
            fxFlex.sm="50%"
            *ngFor="let repo of repo_techs"
          >
            <app-repo-tech tech="{{ repo }}"></app-repo-tech><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
